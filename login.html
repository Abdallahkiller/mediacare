<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body { font-family: Arial; background-color: #f4f4f43d; direction: rtl; text-align: center; padding: 50px; }
        form { background-color: white; display: inline-block; padding: 50px; border-radius: 100px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        input { display: block; margin: 10px auto; padding: 10px; width: 80%; border-radius: 100px; }
        button { padding: 10px 20px; background: #1a73e8; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<h2>تسجيل الدخول</h2>

<form method="POST">
    <input type="text" name="username" placeholder="كود المستخدم" required>
    <input type="password" name="password" placeholder="كلمة المرور" required>
    <button type="submit">دخول</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li style="color: red;">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

</body>
</html>
